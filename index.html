<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Encriptador</title>
  </head>


  <body>
    <header>
        <img class="logo" src="images/Logo.png" alt="Logo de Alura">
    </header>


    <main>

      <section class="izquierda">
        <textarea class="texto-inicial" placeholder="Ingrese el texto aquí"></textarea>

        <div class="botones">
          <div>
            <h6 class="pie"><i class="fa fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</h6>
          </div>
          <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
  
          <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
          
        </div>
      </section>

      
      <section class="derecha">
        <div class='salida' id='texto_desencriptado'> 
          <textarea class="mensaje"></textarea>
          <div class="botones2">
            <button class="boton-copiar" onclick="copiar()">Copiar</button>
          </div>
        </div>

          <div class="salida" id="vacio">
            <img class="texto-vacio1" src="images/Muñeco.png">
            <p class="texto-vacio2">Ningún mensaje fue<br>encontrado</p>
            <p class="texto-vacio3">Ingrese el texto que desees encriptar o<br>desencriptar</p>
          </div>

      </section>



        



    </main>


    <!-- SECCIÓN CRÉDITOS / CONTACTO -->

    <footer class="creditos">
      <div class="creditos-texto">
        <h6>Desarrollado por Nicolás Zaeta</h6>
      </div>
      <div class="creditos-links">
        <a href="https://www.linkedin.com/in/zaetanicolas" target="_blank" class="fa fa-linkedin" aria-hidden="true"></a>
        <a href="https://github.com/nzaeta" target="_blank" class="fa fa-github" aria-hidden="true"></a>
        <a href="mailto:nzaeta86@gmail.com"class="fa fa-envelope" aria-hidden="true"></a>
      </div>
    </footer>

    <!-- FIN SECCIÓN CRÉDITOS / CONTACTO -->

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
